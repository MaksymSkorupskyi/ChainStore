{% extends 'base.html' %}

{% block title %}
    {{ city }} | Cities | {{ WEBSITE }}
{% endblock %}

{% block content %}

    <h2>Cities: {{ city }}</h2>

    <p>Name: {{ city.name }}</p>
    <p>Country: <a href="{% url 'country' pk=city.country.pk %}">{{ city.country.name }}</a></p>
    <p>id: {{ city.pk }}</p>

    <br>
    <a href="{% url 'city' %}"><<< Back to the List of Cities</a>

{% endblock %}
